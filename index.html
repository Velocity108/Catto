<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .message {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            font-size: 2em;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div id="card">
            <div class="message" id="message1">Hey there</div>
            <div class="message" id="message2">I have made this birthday card for you</div>
            <div class="message" id="message3">hope you like it</div>
        </div>
    </div>

    <script>
        const messages = [
            { id: "message1", duration: 3000, delay: 1000 },
            { id: "message2", duration: 3000, delay: 5000 },
            { id: "message3", duration: 3000, delay: 9000 }
        ];
        
        function showMessage(message) {
            const element = document.getElementById(message.id);
            element.style.opacity = 1;
            
            setTimeout(() => {
                element.style.opacity = 0;
            }, message.duration);
        }
        
        messages.forEach(message => {
            setTimeout(() => {
                showMessage(message);
            }, message.delay);
        });
    </script>
</body>
</html>
