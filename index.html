<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Compliments - Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Dancing Script', cursive; /* Apply cursive font */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            /* Darker, animated gradient background */
            background: linear-gradient(135deg, #8A2BE2, #C71585, #4b0082); /* Blue Violet -> Medium Violet Red -> Indigo */
            background-size: 200% 200%; /* Make gradient larger than the body to allow movement */
            animation: animateGradient 15s ease infinite; /* Animate the gradient */
            overflow: hidden; /* Hide potential overflows */
            color: #ffffff; /* White text color */
        }

        /* Keyframes for the background gradient animation */
        @keyframes animateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the text lines */
        .text-container {
            text-align: center;
            padding: 20px;
        }

        /* Styling for each line of text */
        .text-line {
            display: block; /* Each line on its own row */
            font-size: 2.8rem; /* Slightly larger font */
            margin-bottom: 18px; /* Space between lines */
            opacity: 0; /* Start hidden */
            /* Start slightly lower and smaller */
            transform: translateY(25px) scale(0.9);
            /* Add a subtle glow effect */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7),
                         0 0 10px rgba(255, 192, 203, 0.5); /* White and Pink glow */
            /* Animation properties */
            animation: fadeInSlideUpScale 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Name, duration, easing, fill-mode */
        }

        /* Keyframes for the enhanced fade-in, slide-up, and scale animation */
        @keyframes fadeInSlideUpScale {
            to {
                opacity: 1; /* Fade in */
                transform: translateY(0) scale(1); /* Move to original position and scale */
            }
        }

        /* Staggering the animation delays for each line (same as before) */
        .text-line:nth-child(1) {
            animation-delay: 0.5s;
        }
        .text-line:nth-child(2) {
            animation-delay: 2.3s; /* Adjusted timing slightly */
        }
        .text-line:nth-child(3) {
            animation-delay: 4.1s;
        }
        .text-line:nth-child(4) {
            animation-delay: 5.9s;
        }
        .text-line:nth-child(5) {
            animation-delay: 7.7s;
        }
        .text-line:nth-child(6) {
            animation-delay: 9.5s;
        }

        /* Responsive font size */
        @media (max-width: 600px) {
            .text-line {
                font-size: 2rem; /* Adjust for smaller screens */
            }
        }
         @media (max-width: 400px) {
            .text-line {
                font-size: 1.7rem; /* Further adjust */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="text-line">You are so sweet</span>
        <span class="text-line">You are so kind</span>
        <span class="text-line">You are so adorable</span>
        <span class="text-line">You are so amazing</span>
        <span class="text-line">You are so funny JSJSJS</span>
        <span class="text-line">You are so beautiful</span>
    </div>
</body>
</html>
